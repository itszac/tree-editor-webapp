{% extends 'narrow-bootstrap-template.html' %}

{% block content %}
<div class = 'form-background'>
<div class = 'container'>
  <div class  = 'row'>

  <div class = 'center'>
  <h2 class = 'form-header'>Join</h2>
  </div>
  </div>
  <form class = 'form-horizontal' action='{{ root }}sign_up/' method='POST'>
    {% csrf_token %}
    
    {% if form.errors %}
    {{ form.errors }}
    {% endif %}

    {% if error %}
      <div class = 'container alert-container'>
        <div class = 'alert alert-info alert-dismissable'>
        <button type='button' class = 'close' data-dismiss='alert'>&times;</button>
        <p>{{ error }}</p>
        </div>
      </div>
    {% endif %}
    <div class = 'form-group'>
    <label class = 'form-label col-sm-2' for='username'>Username</label>
    <div class = 'col-sm-10'>
    <input type='text' class = 'form-control' name='username' placeholder='username'>
    </div>
    </div>
    <div class = 'form-group'>
    <label class = 'form-label col-sm-2' for='email'>Email Address</label>
    <div class = 'col-sm-10'>
    <input type='text' class = 'form-control' name='email' placeholder='email'>
    </div>
    </div>
    <div class = 'form-group'>
    <label class = 'form-label col-sm-2' for='Password'>Password</label>
    <div class = 'col-sm-10'>
    <input type='password' class = 'form-control' name='password' placeholder='password'>
    </div>
    </div>
    <div class = 'form-group'>
    <label class = 'form-label col-sm-2' for='Confirm Password'>Confirm Password</label>
    <div class = 'col-sm-10'>
    <input type='password' class = 'form-control' name='password' placeholder='confirm password'>
    </div>
    </div>
    <div class='pull-right form-lower-button'>
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </form>
</div>
</div>
{% endblock %}
